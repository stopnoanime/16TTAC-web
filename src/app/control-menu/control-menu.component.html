<div class="flex gap-3 p-2 py-1 items-center flex-wrap bg-neutral-600">
  <button
    mat-flat-button
    color="primary"
    (click)="compile.emit()"
    [disabled]="running"
    matTooltip="Compile and load source code"
  >
    <mat-icon class="min-w-fit">build</mat-icon>
    Compile
  </button>

  <button
    mat-flat-button
    color="primary"
    (click)="reset.emit()"
    [disabled]="!wasCompiled || running"
    matTooltip="Reset CPU"
  >
    <mat-icon class="min-w-fit">restart_alt</mat-icon>
    Restart
  </button>

  <button
    mat-flat-button
    color="primary"
    (click)="singleStep.emit()"
    [disabled]="!wasCompiled || running"
    matTooltip="Single step CPU"
  >
    <mat-icon class="min-w-fit">skip_next</mat-icon>
    Single step
  </button>

  <button
    mat-flat-button
    color="primary"
    (click)="startStop.emit()"
    [disabled]="!wasCompiled"
    [matTooltip]="running ? 'Stop CPU' : 'Run CPU'"
  >
    <mat-icon class="min-w-fit" *ngIf="!running">play_arrow</mat-icon>
    <span *ngIf="!running">Start</span>

    <mat-icon class="min-w-fit" *ngIf="running">stop</mat-icon>
    <span *ngIf="running">Stop</span>
  </button>

  <div class="z-10">
    <span
      class="mr-4 text-white"
      [class.opacity-50]="!wasCompiled || fullSpeed.checked"
      >CPU speed:</span
    >
    <mat-slider
      min="1"
      max="60"
      value="1"
      discrete
      color="primary"
      [displayWith]="formatSliderLabel"
      [disabled]="!wasCompiled || fullSpeed.checked"
    >
      <input matSliderThumb (valueChange)="timeoutChange.emit(1000 / $event)" />
    </mat-slider>
  </div>

  <mat-checkbox
    #fullSpeed
    color="primary"
    [disabled]="!wasCompiled"
    (change)="fullSpeedChange.emit($event.checked)"
    >Full speed</mat-checkbox
  >

  <a
    href="https://github.com/stopnoanime/16TTAC-web"
    class="inline-block ml-auto mr-4"
    matTooltip="Check out the repository"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="wh-8 h-8 invert"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
      />
    </svg>
  </a>
</div>
